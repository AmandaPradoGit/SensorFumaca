<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MQ-FIRE - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!--Calendario -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --mq-red: #fb5757;
    }
    body {
      background: #f3f3f3;
    }
    .fc .fc-button {
    background: var(--mq-red) !important;
    border: none !important;
    color: white !important;
    padding: 4px 10px !important;
    border-radius: 8px !important; 
    font-size: 14px !important;
    box-shadow: none !important;
    transition: 0.2s;
  }

  .fc .fc-button:hover {
    background: #e34444 !important; 
  }

  .fc .fc-button:active,
  .fc .fc-button.fc-button-active {
    background: #c73030 !important;
  }

  .fc .fc-button:focus {
    outline: none !important;
    box-shadow: none !important;
  }

  .fc .fc-daygrid-day-number {
  font-size: 0.75rem;
  }

  .fc .fc-toolbar-title {
    font-size: 1rem; 
  }
  
  .fc .fc-daygrid-day-frame {
    padding: 1px !important;   
    height: 10px !important;       
  }

  .fc .fc-daygrid-day {
    min-height: 10px !important;   
  }

  .fc .fc-daygrid-day-number {
    font-size: 0.70rem !important;
    padding: 2px !important;
  }
 
  .fc .fc-scroller {
    overflow: hidden !important;
  }


  </style>
</head>
<body class="min-h-screen font-sans pb-16 relative overflow-x-hidden"> ">
    
    <img src="imgs/fumaca.png" 
         class="absolute right-0 top-0 w-[600px] h-auto 
                transform translate-x-[20%] -translate-y-[10%] 
                rotate-[-10deg] opacity-90 z-10 hidden lg:block">

    <main class="max-w-7xl mx-auto px-6 lg:px-12 pt-12 relative z-20">
        <h1 class="text-4xl font-normal text-gray-800 tracking-tight mb-12 mt-16">Dashboards</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        <!-- Gr치fico de linha -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Gr치fico de Itens</h2>
            <div class="w-full h-64 bg-gray-100 flex items-center justify-center text-gray-500">
            <!-- chart.js -->
            [Gr치fico de Linha Placeholder]
            </div>
            <div class="mt-4 flex justify-between text-sm text-gray-600">
            <span>Item 1</span>
            <span>Item 2</span>
            <span>Item 3</span>
            <span>Item 4</span>
            <span>Item 5</span>
            </div>
        </div>

        <!-- Calend치rio -->
        <div id="calendario" class="bg-white shadow rounded-lg p-6 w-[500px] h-[500px] max-w-md mx-auto">
            
            <button class="mt-16 w-full bg-[var(--mq-red)] text-white py-2 rounded hover:bg-red-600 transition">
            Importar Tabela de alertas
            </button>
        </div>
        </div>
  </main>
  <!-- Calendario -->
   <script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendario');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'pt-br',
      initialDate: new Date(),
      headerToolbar: {
        left: 'prev',
        center: 'title',
        right: 'next'
      }
    });
    calendar.render();
  });
</script>

 <script type="module" src="components/header.js"></script>
</body>
</html>
