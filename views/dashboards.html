<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MQ-FIRE - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --mq-red: #fb5757;
    }
    body {
      background: #f3f3f3;
    }
  </style>
</head>
<body class="min-h-screen font-sans pb-16 relative">
    
    <img src="imgs/fumaca.png" 
         class="absolute right-0 top-0 w-[600px] h-auto 
                transform translate-x-[20%] -translate-y-[10%] 
                rotate-[-10deg] opacity-90 z-10 hidden lg:block">

    <main class="max-w-7xl mx-auto px-6 lg:px-12 pt-12 relative z-20">
        <h1 class="text-4xl font-normal text-gray-800 tracking-tight mb-12 mt-16">Dashboards</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        <!-- Gráfico de linha -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Gráfico de Itens</h2>
            <div class="w-full h-64 bg-gray-100 flex items-center justify-center text-gray-500">
            <!-- chart.js -->
            [Gráfico de Linha Placeholder]
            </div>
            <div class="mt-4 flex justify-between text-sm text-gray-600">
            <span>Item 1</span>
            <span>Item 2</span>
            <span>Item 3</span>
            <span>Item 4</span>
            <span>Item 5</span>
            </div>
        </div>

        <!-- Calendário -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Janeiro - 2025</h2>
            <div class="grid grid-cols-7 text-center text-gray-600 text-sm mb-2">
            <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
            </div>
            <div class="grid grid-cols-7 gap-2 text-center text-gray-800 text-sm">
            <!-- Dias do mês -->
            <div>1</div><div>2</div><div>3</div><div>4</div>
            <div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div><div>11</div>
            <div>12</div><div>13</div><div>14</div><div>15</div><div>16</div><div>17</div><div>18</div>
            <div>19</div><div>20</div><div>21</div><div>22</div><div>23</div><div>24</div><div>25</div>
            <div>26</div><div>27</div><div>28</div><div>29</div><div>30</div><div>31</div>
            </div>

            <button class="mt-16 w-full bg-[var(--mq-red)] text-white py-2 rounded hover:bg-red-600 transition">
            Importar Tabela de alertas
            </button>
        </div>
        </div>
  </main>
 <script type="module" src="components/header.js"></script>
</body>
</html>
