<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQ-FIRE - Status da Sala</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <style>
        :root {
            --mq-red: #fb5757;
        }
        body {
            background: #f3f3f3;
        }
    </style>
</head>
<body class="min-h-screen font-sans relative overflow-hidden">

    <img src="imgs/fumaca.png" 
         class="absolute right-0 top-0 w-[600px] h-auto 
                transform translate-x-[20%] -translate-y-[10%] 
                rotate-[-10deg] opacity-90 z-10 hidden lg:block">

    <main class="max-w-7xl mx-auto px-6 lg:px-12 pt-32 relative z-20">

        <h1 class="text-5xl font-normal text-gray-800 tracking-tight mb-4">
            Status da<br>Sala xxxxxxx
        </h1>
        
        <div class="flex items-center gap-3 mb-10">
            <div class="w-6 h-6 rounded-full bg-green-500"></div>
            <span class="text-xl text-gray-700 font-medium">Estável</span>
        </div>
        
        <div class="bg-white rounded-xl shadow-2xl p-12 lg:p-16 w-full">
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                
                <div class="space-y-2">
                    <h2 class="text-2xl font-semibold text-gray-800">
                        Nível de Fumaça
                    </h2>
                    <h3 class="text-2xl font-semibold text-gray-800 mb-4">
                        Atual
                    </h3>
                    <div class="text-7xl font-bold text-green-500">
                        XXX
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="border-b border-gray-300">
                            <tr>
                                <th class="py-2 pr-4 font-semibold text-gray-600 text-sm md:text-base">Id</th>
                                <th class="py-2 px-4 font-semibold text-gray-600 text-sm md:text-base">Status</th>
                                <th class="py-2 pl-4 font-semibold text-gray-600 text-sm md:text-base">Data e Hora</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <tr class="text-gray-700 text-sm md:text-base">
                                <td class="py-2 pr-4">00</td>
                                <td class="py-2 px-4 text-red-500 font-medium">Alerta</td>
                                <td class="py-2 pl-4">00/00/0000 00:00</td>
                            </tr>
                            <tr class="text-gray-700 text-sm md:text-base">
                                <td class="py-2 pr-4">00</td>
                                <td class="py-2 px-4 text-red-500 font-medium">Alerta</td>
                                <td class="py-2 pl-4">00/00/0000 00:00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </main>
    <script type="module" src="components/header.js"></script>
    <script type="module">
    import { carregarSensor, carregarAlertas } from "./components/tabelas.js";

    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const sensorId = params.get("local_id");
        if (!sensorId) {
            console.error("Nenhum ID recebido!");
            return;
        }
        carregarSensor(sensorId);
        carregarAlertas(sensorId);
    });
</script>
</body>
</html>
