<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQ-Fire - Entrar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --mq-red: #fb5757;
            --mq-light-bg: #f3f3f3;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[var(--mq-light-bg)] font-sans text-gray-800 relative overflow-hidden">

    <img src="imgs/fumaca.png"
         class="absolute right-0 top-0 w-[650px] h-auto 
                transform translate-x-[20%] -translate-y-[10%] 
                rotate-[-10deg] opacity-90 z-10 hidden lg:block">

    <div class="absolute top-4 left-4 lg:top-8 lg:left-8 z-40">
        <div class="text-lg font-extrabold cursor-pointer leading-none">
            <img src="imgs/icon.png" alt="MQ-FIRE" class="h-10">
        </div>
    </div>

    <div class="w-full max-w-sm bg-white p-8 md:p-10 rounded-xl shadow-2xl z-20">
        
        <h1 class="text-4xl font-normal mb-8 text-gray-800">
            Entrar
        </h1>

        <form action="/usuarios/login" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-base font-medium text-gray-700 mb-1">
                    Email:
                </label>
                <input type="email" id="email" name="email"
                       class="w-full bg-gray-100 border-none rounded-lg px-3 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300 transition duration-150 h-10" 
                       placeholder="">
            </div>

            <div class="mb-6">
                <label for="senha" class="block text-base font-medium text-gray-700 mb-1">
                    Senha:
                </label>
                <input type="password" id="senha" name="senha"
                       class="w-full bg-gray-100 border-none rounded-lg px-3 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300 transition duration-150 h-10" 
                       placeholder="">
            </div>

            <div class="mb-4">
                <button type="submit" 
                        class="w-full bg-[--mq-red] text-white px-6 py-2 rounded-lg shadow-md hover:bg-rose-700 transition duration-300 text-base font-semibold h-10">
                    Entrar
                </button>
            </div>
            
            <div class="text-left mt-4">
                <a href="#" class="block text-gray-700 text-sm hover:underline mb-1">
                    <u>Esqueci minha senha</u>
                </a>
                <a href="/cadastro" class="block text-gray-700 text-sm hover:underline">
                    <u>NÃ£o possuo uma conta</u>
                </a>
            </div>
        </form>

    </div>

</body>
</html>
